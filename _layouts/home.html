<!DOCTYPE html>
<html lang="{{site.lang-tag}}">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{site.description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{site.url}}/assets/css/main.css">
    <link rel="icon" href="{{site.url}}/assets/{{site.favico}}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900&amp;subset=latin-ext" rel="stylesheet">
    <meta name="theme-color" content="#{{site.primary-color}}">
	   <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
     <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <!-- Social Networks Meta Tags -->
    <meta property="og:type" 		content="article">
    <meta property="og:title" 		content="{{page.title}}">
    <meta property="og:url" 		content="{{site.url}}">
    <meta property="og:image" 		content="{{site.favico}}">
    <meta property="og:site_name" 	content="{{site.title}}">
    <meta property="og:description" content="{{site.description}}">
  </head>
  <body>
    {% include header.html %}
    {{ content }}
    {% include footer.html %}
    <script src="{{site.url}}/assets/js/jquery-3.1.0.min.js" ></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <script src="{{site.url}}/assets/js/main.js"></script>
    {% if page.javascript_name %}
      <script src="{{site.url}}/assets/js/{{page.javascript_name}}.js"></script>
    {% endif %}

    </script>
  </body>
</html>
